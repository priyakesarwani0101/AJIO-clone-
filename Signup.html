 width: 100%;

<body>
    <div id="outside">
        <div id="container">
            <div>
              <h1>Welcome to AJIO</h1>  
            </div>

            <div id="main">
                <h2>Sign Up</h2>
                <form action="">
                    <label for="">Full Name</label>
                    <input required id="name" placeholder="Enter Your Full Name" type="text">
                    <label for="">Email</label>
                    <input required id="mail" placeholder="Enter Email Address" type="email">        
                    <label for="">Password</label>
                    <input required id="pass" placeholder="Enter Password" type="password">
            
                    <p>By signing up, I accept the <a href="https://www.ajio.com/help/termsAndCondition">Terms & Condition</a></p>
                    <input value="SIGN UP" type="submit">   
                </form>
                <p>Already have an account?<a href="http://127.0.0.1:5500/AJIO-clone-/Login.html">Log In</a></p>
            </div>

        </div>
    </div>
</body>
</html>
<script>
    let form = document.querySelector("form");

let userData = JSON.parse(localStorage.getItem("SignupData")) || [];

form.addEventListener("submit", function (event) {
  event.preventDefault();
  let data = {
    name: form.name.value,
    email: form.mail.value,
    password: form.pass.value,
  }
  
  if(checkEmails(data.email)===true){
    userData.push(data);
    alert("Account Created Succesfully");
    localStorage.setItem("SignupData",JSON.stringify(userData));
  }
  else{
    alert("\n"+"\n"+"Account with this Email already exists"+"\n"+"\n"+"\n"+"Please Log In !")
  }
});


function checkEmails(email){
    let filtered = userData.filter(function(element){
        return email === element.email;
    })
    if(filtered.length>0){
        return false;
    }
    else{
        return true;
    }

}
</script>
