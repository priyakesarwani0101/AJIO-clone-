  display(mensData);
  var count = mensData.length;
  document.getElementById("count").innerText = count;
  var tempData = mensData;

function display(data){
  document.querySelector("#product").innerText = "";
    data.map(function(elem){
    var box = document.createElement("div");
    box.setAttribute("class","boxer");
    var pic = document.createElement("img");
    pic.setAttribute("src",elem.image_url);
    pic.setAttribute("alt",elem.name);
    var name = document.createElement("h4");
    name.innerText = elem.name;
    var price = document.createElement("p");
    price.innerText =  "₹ "+elem.price;
    price.setAttribute("class","manage")
    var strickedprice = document.createElement("p");
    strickedprice.innerText = elem.strikedoffprice;
    var btn = document.createElement("button");
    btn.innerText = "Add to Cart";
    btn.setAttribute("id","btn")
    btn.addEventListener("click",function(){
      addToCart(elem);
    })
    box.append(pic,name,price,strickedprice,btn);
    document.getElementById("product").append(box);
   })
  }

  function defaul(){
     display(mensData);
     count = mensData.length;
     document.getElementById("count").innerText = count;
     document.getElementById("changeHead").innerText = "Mens wear & Accessories"
     tempData = mensData;
  }

   function shirt(){
    var filter = mensData.filter(function(elem){

     document.getElementById("changeHead").innerText = "Mens Shirt"
    tempData = filter;

   }

   function watch(){
    var filter = mensData.filter(function(elem){
      return elem.category === "watch";
    });
     display(filter);
     handlePriceSort(filter);
     count = filter.length;
     document.getElementById("count").innerText = count;
     document.getElementById("changeHead").innerText = "Mens Watches"
     tempData = filter;
   }

   function spectacle(){
    var filter = mensData.filter(function(elem){
      return elem.category === "spectacle";
    });
     display(filter);
     count = filter.length;
     document.getElementById("count").innerText = count;
     document.getElementById("changeHead").innerText = "Mens Glasses"
     tempData = filter;
   }

   function handlePriceSort(mensData){
    var PriceOrder = document.getElementById("sortPrice").value;
      if(PriceOrder === "high"){
         tempData.sort(function(a,b){
          return b.price - a.price;
        });
        display(tempData);
      }
      if(PriceOrder === "low"){
        tempData.sort(function(a,b){
          return a.price - b.price;
        });
        display(tempData);
   }
  }
   
  var cartItem = JSON.parse(localStorage.getItem("CartItems")) || [];
  function addToCart(elem){
     cartItem.push(elem);
     localStorage.setItem("CartItems",JSON.stringify(cartItem));
  }
